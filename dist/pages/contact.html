<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>NubiFresh</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="../index.html" class="logo">
            <h1>Nubi <span>Fresh</span></h1>
          </a>
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="contact">
        <div class="container">
          <h4 class="section-head">
            <span class="heading">Contact</span>
            <span class="heading-underline"></span>
            <span class="sub-heading">Get in touch with us</span>
          </h4>
          <form action="" class="form contact-form">
            <div class="input-group-wrap">
              <div class="input-group">
                <input type="text" class="input" placeholder="Name" />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <input type="email" class="input" placeholder="Email" />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <input type="text" class="input" placeholder="Subject" />
                <span class="bar"></span>
              </div>
              <div class="input-group">
                <textarea
                  class="input"
                  cols="30"
                  row="20"
                  placeholder="Message"
                ></textarea>
                <span class="bar"></span>
              </div>
              <button type="submit" class="btn form-btn btn-solid">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="main-footer">
        <div class="container">
          <h4>NubiFresh</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam totam
            a, est nisi temporibus eos officia ratione in debitis sunt!
          </p>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="icon">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="icon">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </footer>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
